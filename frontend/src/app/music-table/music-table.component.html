<table mat-table [dataSource]="dataSourcee" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
    <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
    <td mat-cell *matCellDef="let element"> {{element.album}} </td>
  </ng-container>

  <tr class="tr-head" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="tr-body" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
